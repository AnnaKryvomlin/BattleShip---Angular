<h2>My Games</h2>

<ul class="list-group">
  <li *ngFor="let game of games" class="list-group-item" routerLinkActive = 'router-link-active'>
    <a [routerLink]="['/game', game.id]">
      Game #{{game.id}} 
      <span *ngIf ='game.currentMovePlayerId == playerid' class="your-move"> (ваш ход)</span>
    </a>
  </li>
</ul>

<header>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-dark border-bottom box-shadow mb-3"
    >
      <div class="container">
        <a class="navbar-brand text-light" >Battleship</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse justify-content-end"
          [ngClass]="{ show: isExpanded }"
        >
        <div class="text-right">
          <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">        
            <li class="nav-item" routerLinkActive = 'router-link-active'>
              <a class="nav-link text-light" [routerLink]="['/home']">Home</a>
            </li>
            <li class="nav-item" routerLinkActive = 'router-link-active'>
              <a class="nav-link text-light" [routerLink]="['/statistics']">Statistic</a>
            </li>
            <li class="nav-item" routerLinkActive = 'router-link-active'>
              <a class="nav-link text-light" [routerLink]="['/field']">Start Game</a>
            </li>
            <li class="nav-item" routerLinkActive = 'router-link-active'>
              <a class="nav-link text-light" [routerLink]="['/account']">My Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" (click) ="logout()">Logout</a>
            </li>   
          </ul>
  
          <form  *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 mr-0" (ngSubmit)="login()">
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="UserName" required [(ngModel)]="model.username"/>
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password"/>
            <button [disabled]="!loginForm.valid" class="btn btn-success my-2 mr-sm-0" type="submit">Login</button>
          </form>
        </div>
      </div>
      </div>
    </nav>
  </header>

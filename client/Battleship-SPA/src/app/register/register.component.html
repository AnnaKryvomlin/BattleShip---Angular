<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required formControlName="username"  placeholder="Username"
     [ngClass] = "{'is-invalid': registerForm.get('username').errors
      && registerForm.get('username').touched} ">
    <div class="invalid-feedback" *ngIf="registerForm.get('username').hasError('required')
    && registerForm.get('username').touched">Please chose a username</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('username').hasError('minlength')
    && registerForm.get('username').touched">Min length: 2</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('username').hasError('maxlength')
    && registerForm.get('username').touched">Max length: 20</div>
  </div>
  

  <div class="form-group">
    <input type="email" class="form-control" required formControlName="email"
    placeholder="Email"  [ngClass] = "{'is-invalid': registerForm.get('email').errors
    && registerForm.get('email').touched} ">
    <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('required')
    && registerForm.get('email').touched">Email is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('email')
    && registerForm.get('email').touched">It's must be in email format: example@mail.com</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required formControlName="password" placeholder="Password"
    [ngClass] = "{'is-invalid': registerForm.get('password').errors
    && registerForm.get('password').touched} ">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')
    && registerForm.get('password').touched">Password is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')
    && registerForm.get('password').touched">Min length: 6</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required formControlName="confirmPassword" placeholder="Confirm Password"
    [ngClass] = "{'is-invalid': registerForm.get('confirmPassword').errors
    && registerForm.get('confirmPassword').touched 
    || registerForm.get('confirmPassword').touched
    && registerForm.hasError('mismatch')}">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')
    && registerForm.get('confirmPassword').touched">Password is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')
    && registerForm.get('confirmPassword').touched">Passwords must match</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
